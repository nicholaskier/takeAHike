{% extends 'base.html' %}
{% block content %}

<div class="container white">
<h1 class="card green darken-1">My Hikes</h1>

{% for hike in hikes %}
<div class="container white">
  <div class="card white">
    <a href="{% url 'detail' hike.id %}">
    <div class="card-content">
      <span class="card-title">{{ hike.title }}</span>
    </div>
    </a>
</div>
</div>
{% endfor %}
</div>

{% endblock %}
