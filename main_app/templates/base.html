{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Take a Hike</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper green lighten-2">
        <ul>
          <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Take A Hike</a></li>
          <!-- <li><i class="fas fa-hiking"></li> -->
          </ul>
          <ul class="right">
            <img class ="logo" src="{% static 'images/noun_Hiker_1663297.svg' %}" height="50" width="50" >
        {% if user.is_authenticated %}
            <li><a href="{% url 'index' %}">My Hikes</a></li>
            <li><a href="{% url 'hikes_create' %}">Log a Hike</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
        {% else %}
          <li><a href="{% url 'login' %}">Log In</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <!-- <footer class="page-footer green lighten-2">
  </footer> -->
</body>
</html>
