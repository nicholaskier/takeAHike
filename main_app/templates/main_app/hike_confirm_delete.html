{% extends 'base.html' %}

{% block content %}
<div class="container white">
  <h1>Delete Hike</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn white black-text">
    <a href="{% url 'detail' hike.id %}">Cancel</a>
  </form>
</div>
{% endblock %}
